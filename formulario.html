<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias Ambientales</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="shortcut icon" href="imgs/logo-ajuntament.png" type="image/png">

</head>
<body>
    <h1>Formulario de Denuncias Ambientales</h1>

    <p> A través de este formulario, los ciudadanos pueden comunicar actividades
            que perjudiquen el medio ambiente. <br>
            Los datos enviados serán tratados de
            forma confidencial.</p>

     <form action="#" method="post" enctype="multipart/form-data">

            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="telefono">Teléfono de contacto</label>
            <input type="tel" id="telefono" name="telefono">
            <br>
            <label for="tipo">Tipo de denuncia</label>
            <select id="tipo" name="tipo">
                <option>Vertidos ilegales</option>
                <option>Contaminación acústica</option>
                <option>Quema de residuos</option>
                <option>Daños a espacios naturales</option>
                <option>Otro</option>
            </select>
            <br>
            <label for="descripcion">Descripción de los hechos</label>
            <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
            <br>
            <label for="archivo">Adjuntar imágenes o archivos</label>
            <input type="file" id="archivo" name="archivo" accept="image/*,.pdf">
            <br>    
            <input type="submit" value="Enviar denuncia">

    <br>
    <a class="anclainicio" href="paginaprincipal.html">Volver a la página de inicio</a>
</body>
</html>
